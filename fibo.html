<html>
<body>
<script>
function fibo()
{
  var a = new Array();
   var i,sum=0;
  alert("hi");
  a[0]=1;
  a[1]=2;
   document.getElementById("abc").innerHTML=a[0] + "-->" + a[1];
  for(i=2;i<100;i++)
  {
      a[i]=a[i-1]+a[i-2]; 
       sum+=a[i];
      document.getElementById("abc").innerHTML="-->"+ a[i];
      document.getElementById("abc").value=" ";
      if(sum>200)
      {
        alert("fibo value exceeding 200");
        break;
      }
  }
}
</script>
<button onclick="fibo()">fibo</button>
<div id="abc" style="margin-top:20px;" ></div>
</body>
</html>
